<body>
<app-navbar></app-navbar>
<div class="container mt-5" >
  <h3>Add Contacts in {{contactGroup.groupName}}</h3>

  <table class="table table-striped align-middle">
    <thead>
    <tr>
      <th>#</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let contact of contacts">
      <td>{{ contact.id }}</td>
      <td>{{ contact.firstName }}</td>
      <td>{{ contact.lastName }}</td>
      <td>{{ contact.email }}</td>

      <td>
        <button class="btn btn-success me-2 icon" (click)="OnAddButtonClick(contactGroup.groupId,contact.id)">Add</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
