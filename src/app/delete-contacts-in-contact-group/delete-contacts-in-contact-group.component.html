<body>
<app-navbar></app-navbar>
<div class="container mt-5" >
  <h2>Delete Contacts in {{contactGroup.groupName}}</h2>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>#</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let contact of contacts ">
      <td>{{ contact.id }}</td>
      <td>{{ contact.firstName }}</td>
      <td>{{ contact.lastName }}</td>
      <td>{{ contact.email }}</td>

      <td>
        <button class="btn btn-danger" (click)="OnDeleteButtonClick(contactGroup.groupId,contact.id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
