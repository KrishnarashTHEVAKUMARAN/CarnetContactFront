<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-9 col-md-7 col-lg-5">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-4 fw-light fs-5">Carnet Contact</h5>
            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" [(ngModel)]="user.username" required>
                <label for="username">Username</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="user.password" required>
                <label for="password">Password</label>
              </div>
              <div class="d-grid">
                <button class="btn btn-login text-uppercase fw-bold" type="submit"> Login </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
